
<div class="container-alta">
  <h1>Aula de servi√ßes</h1>
<input class="pequisa" type="text" (input)="getPokemon($any($event.target).value)">
<div class="card-container">


  <div class="card-titles">
    <h3>{{pokemon.name}}</h3>

  </div>

  <div class="card-body">
     <img [src]="pokemon.sprites.front_default" alt="pikachu" width="150px">
  </div>

  <div class="card-starts">
    <span *ngFor="let t of pokemon.types">
      <span class="card-atribute">{{t.type.name}}</span>
    </span>


  </div>

</div>
</div>
